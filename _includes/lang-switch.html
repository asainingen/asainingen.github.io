<div class="switcher">
  {% if page.lang == "en" %}
    {% assign new_url = page.url | replace: '/en/', '/ja/' | remove: '.html' %}
    <button class="lang-switch" onclick="window.location.href='{{ new_url }}'">Japanese</button>
  {% else %}
    {% assign new_url = page.url | replace: '/ja/', '/en/' | remove: '.html' %}
    <button class="lang-switch" onclick="window.location.href='{{ new_url }}'">English</button>
  {% endif %}
</div>
